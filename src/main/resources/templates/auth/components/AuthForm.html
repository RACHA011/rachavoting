<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racha voting</title>
  </head>
  <body class="">
    <div class="w-full max-w-md mx-auto">
      <div
        class="bg-white rounded-lg shadow-lg overflow-hidden sa-flag-border card-with-pattern"
      >
        <div class="p-6 space-y-1">
          <h1 class="text-2xl font-bold text-center sa-gradient-text">
            Racha voting
          </h1>
          <p class="text-center text-gray-500">
            Enter your credentials
          </p>
        </div>

        <div class="px-6 pb-6">
          <div class="w-full">
            <div class="grid grid-cols-2 gap-1 mb-4 p-1 bg-gray-100 rounded-lg">
              <button
                id="login-tab"
                type="button"
                class="tab-button py-2 px-4 rounded-md font-medium text-center bg-white shadow-sm"
              >
                Login
              </button>
              <button
                id="register-tab"
                type="button"
                class="tab-button py-2 px-4 rounded-md font-medium text-center text-gray-500"
              >
                Register
              </button>
            </div>

            <!-- Login Form -->
            <div id="login-content" class="space-y-4">
              <form
                id="login-form"
                class="space-y-4"
                th:action="@{/candidate/login}"
                method="post"
              >
                <div class="space-y-2">
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-mail-icon lucide-mail absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                    >
                      <rect width="20" height="16" x="2" y="4" rx="2" />
                      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>

                    <input
                      id="email"
                      type="email"
                      name="email"
                      placeholder="your.email@example.com"
                      class="pl-10 w-full rounded-md border border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      required
                    />
                  </div>
                </div>

                <div class="space-y-2">
                  <div class="flex items-center justify-between">
                    <label
                      for="password"
                      class="block text-sm font-medium text-gray-700"
                      >Password</label
                    >
                    <a
                      href="#"
                      class="text-sm text-blue-600 hover:text-blue-800"
                    >
                      Forgot password?
                    </a>
                  </div>
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-lock-icon lucide-lock absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                    >
                      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>

                    <input
                      id="password"
                      name="password"
                      type="password"
                      class="pl-10 pr-10 w-full rounded-md border border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      autocomplete="on"
                      required
                    />
                    <button
                      type="button"
                      class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600 toggle-password"
                      data-target="password"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-eye-icon lucide-eye h-5 w-5"
                      >
                        <path
                          d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                        />
                        <circle cx="12" cy="12" r="3" />
                      </svg>
                    </button>
                  </div>
                </div>

                <button
                  type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition-colors"
                >
                  Login
                </button>
              </form>
            </div>

            <!-- Register Form (hidden by default) -->
            <div id="register-content" class="space-y-4 hidden">
              <form
                id="register-form"
                class="space-y-4"
                th:action="@{/candidate/register}"
                th:object="${candidateCreateDTO}"
                method="post"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <div class="space-y-2">
                  <label
                    for="fullName"
                    class="block text-sm font-medium text-gray-700"
                    >Full Name <span class="text-red-600">*</span></label
                  >
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-user-icon lucide-user absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                    >
                      <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                      <circle cx="12" cy="7" r="4" />
                    </svg>

                    <input
                      id="fullName"
                      name="fullName"
                      placeholder="John Doe"
                      class="pl-10 w-full rounded-md border border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      required
                    />
                  </div>
                </div>

                <div class="space-y-2">
                  <label
                    for="register-email"
                    class="block text-sm font-medium text-gray-700"
                    >Email <span class="text-red-600">*</span></label
                  >
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-mail-icon lucide-mail absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                    >
                      <rect width="20" height="16" x="2" y="4" rx="2" />
                      <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                    <input
                      id="register-email"
                      name="email"
                      type="email"
                      placeholder="your.email@example.com"
                      class="pl-10 w-full rounded-md border border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      autocomplete="username"
                      required
                    />
                  </div>
                </div>

                <div class="space-y-2">
                  <label
                    for="partyId"
                    class="block text-sm font-medium text-gray-700"
                    >Membership ID (if applicable)</label
                  >
                  <input
                    id="partyId"
                    name="partyId"
                    placeholder="e.g. ANC12345"
                    class="w-full rounded-md border border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>

                <div class="space-y-2">
                  <label
                    for="register-password"
                    class="block text-sm font-medium text-gray-700"
                    >Password <span class="text-red-600">*</span></label
                  >
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-lock-icon lucide-lock absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                    >
                      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <input
                      id="register-password"
                      name="password"
                      type="password"
                      class="pl-10 pr-10 w-full rounded-md border border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      autocomplete="new-password"
                      required
                    />
                    <button
                      type="button"
                      class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600 toggle-password"
                      data-target="register-password"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-eye-icon lucide-eye h-5 w-5"
                      >
                        <path
                          d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                        />
                        <circle cx="12" cy="12" r="3" />
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="space-y-2">
                  <label
                    for="confirm-password"
                    class="block text-sm font-medium text-gray-700"
                    >Confirm Password <span class="text-red-600">*</span></label
                  >
                  <div class="relative">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-lock-icon lucide-lock absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                    >
                      <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>

                    <input
                      id="confirm-password"
                      name="confirmPassword"
                      type="password"
                      class="pl-10 w-full rounded-md border border-gray-300 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      autocomplete="new-password"
                      required
                    />
                  </div>
                </div>

                <button
                  id="register"
                  type="submit"
                  class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md font-medium transition-colors"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="p-6 pt-0 flex flex-col space-y-2">
          <div class="text-sm text-center text-gray-500">
            By continuing, you agree to our
            <a href="#" class="underline text-blue-600 ml-1"
              >Terms of Service</a
            >
            and
            <a href="#" class="underline text-blue-600 ml-1">Privacy Policy</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
