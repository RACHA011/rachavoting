<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SA Vote Online - Voting</title>
  </head>
  <body>
    <div class="flex-1 p-8 max-w-[800px] mx-auto">
      <!-- Header -->
      <div class="mb-8">
        <a
          th:href="@{/candidate/dashboard}"
          class="mb-4 flex items-center text-gray-500 hover:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-icon lucide-arrow-left h-4 w-4 mr-1"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
          Back to Dashboard
        </a>

        <h2 class="text-3xl font-bold tracking-tight">
          Vote in National General Election
        </h2>
        <div class="flex items-center gap-2 text-gray-500 mt-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-calendar-clock-icon lucide-calendar-clock h-4 w-4"
          >
            <path
              d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5"
            />
            <path d="M16 2v4" />
            <path d="M8 2v4" />
            <path d="M3 10h5" />
            <path d="M17.5 17.5 16 16.3V14" />
            <circle cx="16" cy="16" r="6" />
          </svg>
          <span>Voting period: May 29 - June 1, 2024</span>
        </div>
      </div>

      <!-- Voting Process (Dynamic Content) -->
      <div id="voting-process">
        <!-- Step 1: Select Party -->
        <div id="step1">
          <div class="mb-6">
            <div class="progress-bar">
              <div class="progress-fill w-50"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-2">
              <span>Select Party</span>
              <span>Confirm Vote</span>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow border">
            <div class="p-6 border-b">
              <h3 class="font-bold text-lg">Select Your Party</h3>
              <p class="text-gray-500">
                Choose the party you wish to vote for in this election
              </p>
            </div>

            <div class="p-6">
              <div
                class="bg-blue-50 text-blue-800 border border-blue-200 rounded-md p-4 mb-6"
              >
                <div class="flex items-start gap-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-info-icon lucide-info h-4 w-4 mt-0.5 flex-shrink-0"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4" />
                    <path d="M12 8h.01" />
                  </svg>

                  <div>
                    <h4 class="font-medium">Secure Voting</h4>
                    <p class="text-sm mt-1">
                      Your vote is anonymous and secure. No one will know which
                      party you voted for.
                    </p>
                  </div>
                </div>
              </div>

              <div class="space-y-4" id="party-selection">
                <!-- ANC -->
                <div
                  class="flex items-center gap-4 border rounded-lg p-4 hover:bg-gray-50 transition-colors"
                >
                  <input
                    type="radio"
                    name="party"
                    id="anc"
                    value="anc"
                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  />
                  <div class="flex flex-1 items-center gap-3">
                    <div class="p-2 rounded-full bg-green-100 flex-shrink-0">
                      <img
                        th:src="@{/image/ANC.png}"
                        alt="ANC"
                        class="w-8 h-8 object-contain"
                      />
                    </div>
                    <label
                      for="anc"
                      class="flex-1 flex items-center justify-between"
                    >
                      <div>
                        <span class="font-medium"
                          >African National Congress</span
                        >
                        <span class="ml-2 text-xs text-gray-500">(ANC)</span>
                      </div>
                    </label>
                  </div>
                </div>

                <!-- DA -->
                <div
                  class="flex items-center gap-4 border rounded-lg p-4 hover:bg-gray-50 transition-colors"
                >
                  <input
                    type="radio"
                    name="party"
                    id="da"
                    value="da"
                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  />
                  <div class="flex flex-1 items-center gap-3">
                    <div class="p-2 rounded-full bg-blue-100 flex-shrink-0">
                      <img
                        th:src="@{/image/DA.png}"
                        alt="DA"
                        class="w-8 h-8 object-contain"
                      />
                    </div>
                    <label
                      for="da"
                      class="flex-1 flex items-center justify-between"
                    >
                      <div>
                        <span class="font-medium">Democratic Alliance</span>
                        <span class="ml-2 text-xs text-gray-500">(DA)</span>
                      </div>
                    </label>
                  </div>
                </div>

                <!-- EFF -->
                <div
                  class="flex items-center gap-4 border rounded-lg p-4 hover:bg-gray-50 transition-colors"
                >
                  <input
                    type="radio"
                    name="party"
                    id="eff"
                    value="eff"
                    class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                  />
                  <div class="flex flex-1 items-center gap-3">
                    <div class="p-2 rounded-full bg-red-100 flex-shrink-0">
                      <img
                        th:src="@{/image/EFF.png}"
                        alt="EFF"
                        class="w-8 h-8 object-contain"
                      />
                    </div>
                    <label
                      for="eff"
                      class="flex-1 flex items-center justify-between"
                    >
                      <div>
                        <span class="font-medium"
                          >Economic Freedom Fighters</span
                        >
                        <span class="ml-2 text-xs text-gray-500">(EFF)</span>
                      </div>
                    </label>
                  </div>
                </div>

                <!-- Add more parties as needed -->
              </div>
            </div>

            <div class="p-4 border-t flex justify-between">
              <a
                th:href="@{/candidate/dashboard}"
                class="border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-50"
              >
                Cancel
              </a>
              <button
                id="continue-btn"
                type="button"
                disabled
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Continue
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-right-icon lucide-chevron-right ml-1 h-4 w-4"
                >
                  <path d="m9 18 6-6-6-6" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Step 2: Confirm Vote (Hidden Initially) -->
        <div id="step2" class="hidden">
          <!-- Content will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Vote Complete (Hidden Initially) -->
        <div id="vote-complete" class="hidden">
          <!-- Content will be dynamically inserted here by JavaScript -->
        </div>
      </div>
    </div>
  </body>
</html>
