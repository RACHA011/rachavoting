<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racha voting - Login</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-sa"
  >
    <div class="w-full max-w-md mb-8">
      <a
        th:href="@{/}"
        class="inline-flex items-center text-sa-blue hover:text-sa-blue-dark transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-chevron-left-icon lucide-chevron-left h-4 w-4 mr-1"
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
        Back to Home
      </a>
    </div>

    <div class="flex flex-col gap-8 w-full max-w-md animate-fade-in">
      <div class="text-center mb-4">
        <div class="inline-block p-2.5 bg-sa-blue/10 rounded-full mb-4">
          <img
            th:src="@{/image/sa.png}"
            alt="South African flag"
            class="w-16 h-auto"
          />
        </div>
        <h1 class="text-3xl font-bold">Welcome to Racha voting</h1>
        <p class="text-gray-500 mt-2">A secure platform for voting</p>
      </div>

      <!-- <div
        th:if="${#fields.hasErrors('global')}"
        class="mb-4 p-4 bg-red-50 text-red-700 rounded"
      >
        <ul>
          <li th:each="err : ${#fields.errors('global')}" th:text="${err}"></li>
        </ul>
      </div> -->

      <div
        th:if="${success}"
        class="mb-4 p-4 bg-green-50 text-green-700 rounded"
        th:text="${success}"
      ></div>
      <!-- Thymeleaf include for AuthForm -->
      <div
        class="bg-gray-50 min-h-screen flex items-center justify-center p-4"
        th:replace="~{auth/components/authform :: div}"
      ></div>
    </div>

    <div class="mt-12 text-center text-sm text-gray-500">
      <p>
        Â© <span th:text="${#dates.year(#dates.createNow())}">2023</span> SA Vote
        Online. All rights reserved.
      </p>
      <p class="mt-1">Official Election Management System</p>
    </div>

    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
