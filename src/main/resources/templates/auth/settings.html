<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racha voting - Settings</title>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div
      th:if="${settingPage == 'settings'}"
      class="max-w-4xl mx-auto p-6 space-y-6"
    >
      <!-- Page Header -->
      <header class="space-y-1">
        <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
        <p class="text-gray-500 text-lg">
          Manage your account settings and preferences
        </p>
      </header>

      <div class="border-t border-gray-200"></div>

      <!-- Settings Card -->
      <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <div class="divide-y divide-gray-200">
          <!-- Party Management -->
          <a
            th:href="@{/candidate/dashboard/settings/manage-party}"
            class="w-full px-6 py-5 flex items-center hover:bg-gray-50 transition-colors"
          >
            <div
              class="flex-shrink-0 p-2 mr-4 rounded-lg bg-blue-50 text-blue-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
              >
                <rect width="16" height="20" x="4" y="2" rx="2" ry="2" />
                <path d="M9 22v-4h6v4" />
                <path d="M8 6h.01" />
                <path d="M16 6h.01" />
                <path d="M12 6h.01" />
                <path d="M12 10h.01" />
                <path d="M12 14h.01" />
                <path d="M16 10h.01" />
                <path d="M16 14h.01" />
                <path d="M8 10h.01" />
                <path d="M8 14h.01" />
              </svg>
            </div>
            <div class="text-left flex-1">
              <h3 class="text-lg font-semibold">Party Management</h3>
              <p class="text-gray-500 text-sm mt-1">
                Manage your political party affiliations
              </p>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-gray-400"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </a>

          <!-- Account Preferences -->
          <a
            th:href="@{/candidate/dashboard/settings/manage-account}"
            class="w-full px-6 py-5 flex items-center hover:bg-gray-50 transition-colors"
          >
            <div
              class="flex-shrink-0 p-2 mr-4 rounded-lg bg-purple-50 text-purple-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
              >
                <circle cx="18" cy="15" r="3" />
                <circle cx="9" cy="7" r="4" />
                <path d="M10 15H6a4 4 0 0 0-4 4v2" />
                <path d="m21.7 16.4-.9-.3" />
                <path d="m15.2 13.9-.9-.3" />
                <path d="m16.6 18.7.3-.9" />
                <path d="m19.1 12.2.3-.9" />
                <path d="m19.6 18.7-.4-1" />
                <path d="m16.8 12.3-.4-1" />
                <path d="m14.3 16.6 1-.4" />
                <path d="m20.7 13.8 1-.4" />
              </svg>
            </div>
            <div class="text-left flex-1">
              <h3 class="text-lg font-semibold">Account Preferences</h3>
              <p class="text-gray-500 text-sm mt-1">
                Update your personal information
              </p>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-gray-400"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </a>

          <!-- Notifications -->
          <a
            class="w-full px-6 py-5 flex items-center hover:bg-gray-50 transition-colors"
          >
            <div
              class="flex-shrink-0 p-2 mr-4 rounded-lg bg-orange-50 text-orange-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
              >
                <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                <path
                  d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"
                />
              </svg>
            </div>
            <div class="text-left flex-1">
              <h3 class="text-lg font-semibold">Notifications</h3>
              <p class="text-gray-500 text-sm mt-1">
                Configure alerts and messages
              </p>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-gray-400"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </a>

          <!-- System Settings -->
          <a
            class="w-full px-6 py-5 flex items-center hover:bg-gray-50 transition-colors"
          >
            <div
              class="flex-shrink-0 p-2 mr-4 rounded-lg bg-green-50 text-green-600"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
              >
                <path
                  d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </div>
            <div class="text-left flex-1">
              <h3 class="text-lg font-semibold">System Settings</h3>
              <p class="text-gray-500 text-sm mt-1">
                Configure application preferences
              </p>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-5 w-5 text-gray-400"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="">
      <div th:if="${settingPage == 'manage-party'}">
        <div id="manage-party-container" th:replace="~{auth/settings/manage-party :: div}"></div>
      </div>
      <div th:if="${settingPage == 'manage-account'}">
        <div  id="manage-account-container"  th:replace="~{auth/settings/manage-account :: div}"></div>
      </div>
      <script th:src="@{/js/settings.js}"></script>
    </div>
  </body>
</html>
