<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body class="">
    <div id="manage-party-container" class="bg-gray-50">
      <div
        id="alert"
        th:if="${error}"
        class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:text-red-400"
        role="alert"
      >
        <svg
          class="shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-medium" th:text="${error}"></div>
      </div>
      <div
        id="alert-3"
        th:if="${success}"
        class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:text-green-400"
        role="alert"
      >
        <svg
          class="shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-medium" th:text="${success}"></div>
      </div>
      <section
        id="account"
        class="settings-card bg-white rounded shadow-sm p-6"
      >
        <h2 class="text-xl font-bold text-gray-900 mb-6">
          Account Preferences
        </h2>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="lg:col-span-1">
            <div
              class="flex flex-col items-center p-6 border border-dashed border-gray-300 rounded-lg"
            >
              <div
                class="w-24 h-24 bg-gray-100 rounded-full mb-4 flex items-center justify-center overflow-hidden"
              >
                <img
                  th:src="@{/image/user.png}"
                  alt="Admin Profile"
                  class="w-full h-full object-cover"
                />
              </div>
              <h3 class="font-medium text-gray-900">Robert Anderson</h3>
              <p class="text-sm text-gray-500">Party Administrator</p>
              <button
                class="mt-3 px-4 py-2 bg-primary text-white text-sm font-medium rounded-button whitespace-nowrap hover:bg-opacity-90"
              >
                Change Photo
              </button>
            </div>
          </div>

          <div class="lg:col-span-2 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="admin-first-name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >First Name</label
                >
                <input
                  type="text"
                  id="admin-first-name"
                  value="Robert"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                />
              </div>
              <div>
                <label
                  for="admin-last-name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="admin-last-name"
                  value="Anderson"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                />
              </div>
            </div>

            <div>
              <label
                for="admin-email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email Address</label
              >
              <input
                type="email"
                id="admin-email"
                value="robert.anderson@progressivealliance.org"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none"
              />
            </div>

            <div>
              <label
                for="admin-phone"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Phone Number</label
              >
              <input
                type="tel"
                id="admin-phone"
                value="+1 (555) 123-4567"
                class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none"
              />
            </div>

            <div>
              <label
                for="admin-role"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Role</label
              >
              <select
                id="admin-role"
                class="w-full px-4 py-2 pr-8 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none appearance-none bg-white"
              >
                <option value="super-admin">Super Administrator</option>
                <option value="admin">Administrator</option>
                <option value="manager">Party Manager</option>
                <option value="coordinator">Regional Coordinator</option>
              </select>
            </div>
          </div>
        </div>
        <div class="mt-6 pt-6 border-t border-gray-200">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Security</h3>

          <div class="space-y-4">
            <div
              class="flex items-center justify-between p-4 bg-gray-50 rounded"
            >
              <div>
                <h4 class="font-medium text-gray-900">Password</h4>
                <p class="text-sm text-gray-500">Last changed 45 days ago</p>
              </div>
              <button
                class="px-4 py-2 bg-white border border-gray-300 text-gray-700 text-sm font-medium rounded-lg whitespace-nowrap hover:bg-gray-50"
              >
                Change Password
              </button>
            </div>
            <div
              class="flex items-center justify-between p-4 bg-gray-50 rounded"
            >
              <div>
                <h4 class="font-medium text-gray-900">
                  Two-Factor Authentication
                </h4>
                <p class="text-sm text-gray-500">
                  Add an extra layer of security to your account
                </p>
              </div>
              <label class="custom-switch">
                <input type="checkbox" checked />
                <span class="switch-slider"></span>
              </label>
            </div>
            <div
              class="flex items-center justify-between p-4 bg-gray-50 rounded"
            >
              <div>
                <h4 class="font-medium text-gray-900">Login History</h4>
                <p class="text-sm text-gray-500">
                  View your recent login activity
                </p>
              </div>
              <button
                class="px-4 py-2 bg-white border border-gray-300 text-gray-700 text-sm font-medium rounded-lg whitespace-nowrap hover:bg-gray-50"
              >
                View History
              </button>
            </div>
          </div>
        </div>

        <div class="mt-6 pt-6 border-t border-gray-200">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Permissions</h3>

          <div class="space-y-3">
            <div class="flex items-center">
              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox-input" checked />
                <span>Manage party members</span>
              </label>
            </div>
            <div class="flex items-center">
              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox-input" checked />
                <span>Create and manage campaigns</span>
              </label>
            </div>
            <div class="flex items-center">
              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox-input" checked />
                <span>Access financial information</span>
              </label>
            </div>
            <div class="flex items-center">
              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox-input" checked />
                <span>Manage party settings</span>
              </label>
            </div>
            <div class="flex items-center">
              <label class="custom-checkbox">
                <input type="checkbox" class="custom-checkbox-input" />
                <span>Manage other administrators</span>
              </label>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
