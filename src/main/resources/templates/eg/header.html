<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      
    </style>
  </head>
  <body>
    <header
      id="navbar"
      class="fixed top-0 w-full z-40 transition-all duration-200 bg-white/95"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <a th:href="@{/}" class="flex items-center gap-2">
              <img
                th:src="@{/image/sa.png}"
              alt="South African flag"
                class="w-8 h-auto"
              />
              <span class="font-bold text-xl">SA Vote Online</span>
            </a>
          </div>

          <nav class="hidden md:flex items-center gap-6">
            <a
              th:href="@{/}"
              class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
            >
              Home
            </a>
            <a
              th:href="@{#about}"
              class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
            >
              About
            </a>
            <a
              th:href="@{#elections}"
              class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
            >
              Elections
            </a>
            <a
              th:href="@{#faq}"
              class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
            >
              FAQ
            </a>
            <a
              th:href="@{#contact}"
              class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors"
            >
              Contact
            </a>
          </nav>

          <!-- <div class="hidden md:flex items-center gap-4">
            <a th:href="@{/candidate/login}">
              <button
                class="border border-gray-300 hover:bg-gray-50 font-medium py-2 px-4 rounded-md transition-colors"
              >
                Log In
              </button>
            </a>
            <a th:href="@{/candidate/login?tab=register}">
              <button
                class="bg-sa-blue hover:bg-sa-blue-dark text-white font-medium py-2 px-4 rounded-md transition-colors"
              >
                Register
              </button>
            </a>
          </div> -->

          <button
            id="mobile-menu-button"
            class="md:hidden p-2 rounded-md hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="fixed inset-y-0 right-0 w-[300px] bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden"
      >
        <div class="flex justify-end p-4">
          <button
            id="close-menu-button"
            class="p-2 rounded-md hover:bg-gray-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="flex flex-col gap-6 px-6 mt-2">
          <a th:href="@{/}" class="text-base font-medium py-2">Home</a>
          <a th:href="@{#about}" class="text-base font-medium py-2">About</a>
          <a th:href="@{#elections}" class="text-base font-medium py-2">Elections</a>
          <a th:href="@{#faq}" class="text-base font-medium py-2">FAQ</a>
          <a th:href="@{#contact}" class="text-base font-medium py-2">Contact</a>
          <!-- <div class="border-t pt-6 mt-2 flex flex-col gap-2">
            <a th:href="@{/candidate/login}" class="w-full">

              >
                Log In
              </button>
            </a>
            <a th:href="@{/candidate/login?tab=register}" class="w-full">
              <button
                class="w-full bg-sa-blue hover:bg-sa-blue-dark text-white font-medium py-2 px-4 rounded-md transition-colors"
              >
                Register
              </button>
            </a>
          </div> -->
        </div>
      </div>

      
    </header>
  </body>
</html>
