<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RachaVoting Admin Portal</title>
    <link rel="stylesheet" th:href="@{/css/adminstyle.css}" />
  </head>
  <body>
    <div class="container">
      <!-- Logo and Title Section -->
      <div class="logo-section">
        <div class="logo-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shield-icon lucide-shield"
          >
            <path
              d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
            />
          </svg>
        </div>
        <h1>RachaVoting</h1>
        <p class="subtitle">Admin Portal</p>
      </div>

      <!-- Login Card -->
      <div class="login-card">
        <form
          id="loginForm"
          action="#"
          th:action="@{/admin/login}"
          method="post"
        >
          <!-- username Input -->
          <div class="form-group-lg">
            <label for="username">User Name</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-3 w-3"
                >
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
              </div>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="admin"
                autocomplete="on"
                required
              />
            </div>
          </div>

          <!-- Password Input -->
          <div class="form-group-lg">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-lock-icon lucide-lock"
                >
                  <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
              </div>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="••••••••"
                autocomplete="on"
                required
              />
            </div>
          </div>

          <div class="remember-forgot">
            <div class="forgot-password">
              <a href="/">Home</a>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit">Sign in</button>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>© 2025 RachaVoting. All rights reserved.</p>
      </div>
    </div>
