<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/admin/auth/componets/head :: head}">
    <title>RachaVoting - Candidate Management</title>
  </head>
  <body>
    <!-- Sidebar -->
    <aside th:replace="~{/admin/auth/componets/sidebar :: aside}"></aside>

    <div class="main-content">
      <!-- Header -->
      <header th:replace="~{/admin/auth/componets/header :: header}"></header>

      <!-- Candidate Management Content -->
      <div class="dashboard-content">
        <div
          id="alert"
          th:if="${error}"
          class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:text-red-400"
          role="alert"
        >
          <svg
            class="shrink-0 w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
            />
          </svg>
          <span class="sr-only">Info</span>
          <div class="ms-3 text-sm font-medium" th:text="${error}"></div>
          <button
            id="close"
            type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:text-red-400"
            data-dismiss-target="#alert-2"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </div>
        <div
          id="alert-3"
          th:if="${success}"
          class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:text-green-400"
          role="alert"
        >
          <svg
            class="shrink-0 w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
            />
          </svg>
          <span class="sr-only">Info</span>
          <div class="ms-3 text-sm font-medium" th:text="${success}"></div>
          <button
            id="close-3"
            type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:text-green-400"
            data-dismiss-target="#alert-3"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </div>
        <div class="elections-header">
          <h1 class="elections-title">Candidate Management</h1>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-text">
                <h3>Total Candidates</h3>
                <p th:text="${TotalCandidate}">...</p>
              </div>
              <div class="stat-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-people"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-text">
                <h3>Active Candidates</h3>
                <p th:text="${ActiveCandidate}">...</p>
              </div>
              <div class="stat-icon stat-icon-green">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-check"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"
                  />
                  <path
                    d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-text">
                <h3>Elections</h3>
                <p th:text="${elections}">...</p>
              </div>
              <div class="stat-icon stat-icon-yellow">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-calendar-event"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"
                  />
                  <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-content">
              <div class="stat-text">
                <h3>Pending Approval</h3>
                <p th:text="${Approval}">...</p>
              </div>
              <div class="stat-icon stat-icon-red">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-hourglass-split"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="content-card mb-6">
          <form
            th:action="@{/admin/candidate/search}"
            method="post"
            class="flex gap-4 flex-wrap"
          >
            <div class="form-group flex-1 min-w-[200px]">
              <label for="searchCandidate" class="form-label"
                >Search Candidates</label
              >
              <div class="input-wrapper">
                <div class="input-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="searchCandidate"
                  name="searchTerm"
                  class="form-input pl-10"
                  placeholder="Search by name or email..."
                  th:value="${searchTerm}"
                />
              </div>
            </div>

            <div class="form-group flex-1 min-w-[200px] hidden">
              <label for="filterElection" class="form-label"
                >Filter by Election</label
              >
              <select id="filterElection" class="form-input">
                <option value="">All Elections</option>
                <!-- th:each="election : ${elections}"
                  th:value="${election.id}"
                  th:text="${election.name}" -->
                <option>Not available now</option>
              </select>
            </div>

            <div class="form-group flex-1 min-w-[200px] hidden">
              <label for="filterStatus" class="form-label"
                >Filter by Status</label
              >
              <select id="filterStatus" class="form-input">
                <option value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="pending">Pending Approval</option>
              </select>
            </div>

            <div class="form-group self-end hidden">
              <button type="submit" class="btn-primary">Search</button>
            </div>
          </form>
        </div>

        <!-- Candidates Table -->
        <div class="content-card">
          <div class="table-responsive">
            <table class="table w-full border-collapse">
              <thead class="bg-[var(--background-light)] text-left">
                <tr>
                  <th class="p-4 border-b border-[var(--border-color)]">
                    Photo
                  </th>
                  <th class="p-4 border-b border-[var(--border-color)]">
                    Name
                  </th>
                  <th class="p-4 border-b border-[var(--border-color)]">
                    president
                  </th>
                  <th class="p-4 border-b border-[var(--border-color)]">
                    Party
                  </th>
                  <th class="p-4 border-b border-[var(--border-color)]">
                    Status
                  </th>
                  <th class="p-4 border-b border-[var(--border-color)]">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- Check if candidates list is empty -->
                <tr th:if="${candidates.empty}">
                  <td colspan="5" class="p-8 text-center">
                    <div class="flex flex-col items-center gap-4">
                      <i
                        class="bi bi-person-x text-3xl text-[var(--text-light)]"
                      ></i>
                      <p>No candidates found.</p>
                    </div>
                  </td>
                </tr>

                <!-- Iterate through candidates -->
                <tr
                  th:each="candidate : ${candidates}"
                  th:id="'candidate-' + ${candidate.id}"
                  class="border-b border-[var(--border-color)]"
                >
                  <!-- Photo column with default image -->
                  <td class="p-4">
                    <img
                      th:src="${candidate.profilePicture != null} ? ${candidate.profilePicture} : @{/image/user.png}"
                      alt="Candidate Photo"
                      class="rounded-full h-15 w-15"
                    />
                  </td>

                  <!-- Name column -->
                  <td
                    class="p-4"
                    th:text="${candidate.fullName != null} ? ${candidate.fullName} : 'Unknown'"
                  ></td>
                  <!-- president column -->
                  <td
                    class="p-4"
                    th:text="${candidate.isPresidentialCandidate != null} ? ${candidate.isPresidentialCandidate} : 'false'"
                  ></td>

                  <!-- Party column - assuming you'll add party info to your DTO -->
                  <td class="p-4">
                    <div class="flex items-center gap-2">
                      <span class="party-logo">
                        <img
                          th:src="@{/image/user.png}"
                          alt="Party Logo"
                          class="rounded-full h-15 w-15"
                        />
                      </span>
                      <span>Independent</span>
                    </div>
                  </td>

                  <!-- Status column with conditional styling -->
                  <td class="p-4">
                    <!-- <span
                      th:classappend="${candidate.isActive} ? 'status-active' : 'status-inactive'"
                      th:text="${candidate.isActive} ? 'Active' : 'Inactive'"
                    >
                    </span> -->
                  </td>

                  <!-- Actions column -->
                  <td class="p-4">
                    <div class="flex gap-2">
                      <button
                        class="cursor-pointer bg-[var(--background-light)] text-[var(--primary-color)] hover:bg-[var(--background-primary-light)]"
                        th:attr="data-id=${candidate.id}"
                        title="View Details"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-eye"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                          />
                          <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                          />
                        </svg>
                      </button>
                      <form
                        th:action="@{'/admin/candidate/role/PRESIDENT/' + ${candidate.id}}"
                        method="post"
                      >
                        <input
                          type="hidden"
                          th:name="${_csrf.parameterName}"
                          th:value="${_csrf.token}"
                        />
                        <button
                          type="submit"
                          class="cursor-pointer bg-[var(--background-light)] text-[var(--sa-yellow)] hover:bg-[var(--background-primary-light)]"
                          th:attr="data-id=${candidate.id}"
                          title="make candidate a president"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-check-icon lucide-check"
                          >
                            <path d="M20 6 9 17l-5-5" />
                          </svg>
                        </button>
                      </form>
                      <button
                        class="bg-[var(--background-light)] text-[var(--sa-red)] hover:bg-[var(--background-primary-light)]"
                        th:attr="data-id=${candidate.id}"
                        title="Delete Candidate"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-trash"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                          />
                          <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                          />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="pagination flex justify-between items-center mt-6">
            <div class="pagination-info">
              Showing <span th:text="${page.number * page.size + 1}">1</span> to
              <span
                th:text="${(page.number * page.size) + page.numberOfElements}"
                >10</span
              >
              of <span th:text="${page.totalElements}">0</span> candidates
            </div>

            <div
              class="pagination-controls flex gap-2"
              th:if="${page.totalPages > 1}"
            >
              <a
                th:href="@{/admin/candidate(search=${searchTerm},page=0)}"
                class="pagination-btn"
                th:classappend="${page.first} ? 'disabled'"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-double-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                  />
                </svg>
              </a>

              <a
                th:href="@{/admin/candidate(search=${searchTerm},page=${page.number - 1})}"
                class="pagination-btn"
                th:classappend="${page.first} ? 'disabled'"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                  />
                </svg>
              </a>

              <div class="pagination-pages flex gap-1">
                <a
                  th:each="i : ${#numbers.sequence(max(0, page.number-2), min(page.number+2, page.totalPages-1))}"
                  th:href="@{/admin/candidate(search=${searchTerm},page=${i})}"
                  class="pagination-btn"
                  th:classappend="${page.number == i} ? 'active'"
                >
                  <span th:text="${i + 1}">1</span>
                </a>
              </div>

              <a
                th:href="@{/admin/candidate(search=${searchTerm},page=${page.number + 1})}"
                class="pagination-btn"
                th:classappend="${page.last} ? 'disabled'"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </a>

              <a
                th:href="@{/admin/candidate(search=${searchTerm},page=${page.totalPages - 1})}"
                class="pagination-btn"
                th:classappend="${page.last} ? 'disabled'"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-double-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/js/auth/candidate.js}"></script>
    <script th:src="@{/js/auth/admin.js}"></script>
  </body>
</html>
